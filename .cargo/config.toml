[target.x86_64-unknown-linux-gnu]
rustflags = ["-C", "target-cpu=native"]

[target.aarch64-unknown-linux-gnu]

# neoverse-n1 is a common baseline for modern arm64 (AWS Graviton2, etc.)

# It supports Neon and other features that speed up SIMD significantly.

rustflags = ["-C", "target-cpu=neoverse-n1"]
